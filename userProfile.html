<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="icon" type="image/x-icon" href="/images/indraImmigrationFevicon.ico">
    
        <!-- slick carousel css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- external CSS -->
        <link rel="stylesheet" href="style.css">
    
    
    </head>
<body>

    <div class="logoImage">
        <center><img src="indraImmigrationLogo.png" alt="Indra Immigration Logo"></center>
    </div>
    <header class="header">
        <div class="header_in">
          <button type="button" class="toggle" id="toggle">
            <span></span>
           </button>
            <img src="images/indraImmigrationLogo.png" alt="Indra Immigration Logo" width="100px">
            <a href="#"><img class="profileImage" src="images/Sewmi.png" alt="Indra Immigration Logo"></a>
       </div>
    </header>
     
     <div class="sidebar" id='sidebar'>
       <ul>
            <center><li><a href="">Home</a></li></center>
            <center><li><a href="">Profile</a></li></center>
            <center><li><a href="">Logout</a></li></center>
       </ul>
     </div>

     <div class="main">
        <center><p class="paraMain">Kenneth Profile</p></center>
     </div>


     <div class="userProfileBg">
        <div class="formCenter">
            <form action="">
                <div class="inputRow">
                    <div class="userInput">
                        <p>First name</p>
                        <p>Show First name</p>
                    </div>
                    <div class="userInput">
                        <p>Second Name</p>
                        <p>Show Second Name</p>
                    </div>
                </div>
                
                <div class="inputRow">
                    <div class="userInput">
                        <p>E-mail</p> 
                        <p>Show E-mail</p>
                    </div>
                    <div class="userInput">
                        <p>Phone Number</p>
                        <p>Show Phone Number</p>
                    </div>
                </div>
                <div class="inputRow">
                    <div class="userInput">
                        <p>Country</p> 
                        <p>Show Country</p>
                    </div>
                    <div class="userInput">
                        <p> Visa Type</p>
                        <p>Show Visa Type</p>
                    </div>
                </div>
                <div class="inputRow">
                    <div class="userInput">
                        <p>Address</p> 
                        <p>Show Address</p>
                    </div>
                </div>
                
                <button type="submit" class="EditButton">Edit</button>
            </form>
        </div>
    </div>
    </div>
    
    </div>
     <div class="bottomText">
        <center><p>by Digisa</p></center>
    </div>
        <!-- external JS -->
        <script type="text/javascript" src="script.js"></script>   
</body>
</html>
