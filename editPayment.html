<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment</title>
    <link rel="icon" type="image/x-icon" href="/images/indraImmigrationFevicon.ico">

    <!-- slick carousel css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="logoImage">
        <center><img src="indraImmigrationLogo.png" alt="Indra Immigration Logo"></center>
    </div>
    <header class="header">
        <div class="header_in">
          <button type="button" class="toggle" id="toggle">
            <span></span>
           </button>
            <img src="images/indraImmigrationLogo.png" alt="Indra Immigration Logo" width="100px">
            <a href="#"><img class="profileImage" src="images/Sewmi.png" alt="Indra Immigration Logo"></a>
       </div>
    </header>
     
     <div class="sidebar" id='sidebar'>
       <ul>
            <center><li><a href="">Home</a></li></center>
            <center><li><a href="">Profile</a></li></center>
            <center><li><a href="">Logout</a></li></center>
       </ul>
     </div>




     <div class="main">
        <center><p class="paraMain">Edit Payment</p></center>
     </div>

     <div class="editPayment">
        <div class="formCenter">
            <form action="">
                <div>
                    <input type="text" class="editPaymentFullNameInput" placeholder="Full Name">
                    <input type="number" class="editPaymentAmountInput" placeholder="0000.00$">
                    <select name="country" class="editPaymentCurrencyInput">
                        <option value="" disabled selected>Currency</option>
                        <option value="LKR">LKR</option>
                        <option value="USD">USD</option>
                        <option value="Pounds">Pounds</option>
                        <option value="AUD">AUD</option>
                    </select>
                    <input type="number" class="editPaymentCurrencyRateInput" placeholder="Currency Rate">
                </div>
                <div>
                    <input type="text" class="editPaymentServiceTitleInput" placeholder="Service Title">
                    <input type="tel" class="editPaymentTelInput" placeholder="+xxxxxxxxx">
                </div>
                <div>
                    <input type="text" class="editPaymentIDPassportInput" placeholder="ID No. / Passport No.">
                    <input type="text" class="editPaymentClientAddressInput" placeholder="Client Address">
                </div>
                <div>
                    <input type="text" class="editPaymentDescriptionInput" placeholder="Extra Description">
                </div>
                <div>
                    <select name="Method">
                        <option value="" disabled selected>Select Method</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                    </select>
                    <label class="paidBox">
                        <label for="Paid">Paid</label>
                        <input type="checkbox" id="Paid" name="Paid" value="Paid">
                    </label>
                </div>
                <center><button type="submit">Save</button></center><br><br><br>
            </form>
        </div>
     </div>
    <div class="bottomText">
        <center><p>by Digisa</p></center>
    </div>
        <!-- external JS -->
        <script type="text/javascript" src="script.js"></script>   
</body>
</html>
