  
  <!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Email Template</title>
          <link rel="icon" type="image/x-icon" href="/images/indraImmigrationFevicon.ico">
      
          <!-- slick carousel css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
          <!-- external CSS -->
          <link rel="stylesheet" href="style.css">
      
      
      </head>
  <body>

  <body style="margin: 0; padding: 0; font-family: 'Poppins', Arial, sans-serif; font-size: 14px; color: #333; background-color: #f2f2f2;">

    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; background-color: #fff;margin-top: 100px;">

        <div style="padding: 20px; border-bottom: 1px solid #ddd; text-align: center;">
            <img src="https://www.indragroupglobal.com/static/indraimmigration/images/indraimmigration.png" alt="Your Logo" style="display: block; margin: 20px auto; max-width: 100%;">
            <h1 style="font-size: 28px; margin: 0;">Thank you ! <br>{{first_name}} {{last_name}}</h1>
        </div>

        <div style="padding: 20px; border-bottom: 1px solid #ddd; text-align: center;">
            <table style="width: 60%; margin-bottom: 20px; border-collapse: collapse; display: inline-block;">
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong> First Name:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) inset;display: inline-block;">
                            Show First Name
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong>Last Name:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%; box-shadow: 0 0 10px rgba(0,0,0,.1) inset; display: inline-block;">
                            Show Last Name 
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong>Phone Number:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%; box-shadow: 0 0 10px rgba(0,0,0,.1) inset; display: inline-block;">
                            Show Phone Number
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong>Country:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%; box-shadow: 0 0 10px rgba(0,0,0,.1) inset; display: inline-block;">
                            Show Country  
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong>Visa Type:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%; box-shadow: 0 0 10px rgba(0,0,0,.1) inset; display: inline-block;">
                            Show Visa Type 
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <strong>Address:</strong>
                    </td>
                    <td style="width: 48%; text-align: left; padding: 10px; border-bottom: 1px solid #ddd;">
                        <span style="font-size: 1.2em; font-family: 'PT Sans', Arial, sans-serif; padding: .5em 1em; border: 1px solid rgb(6, 56, 131); border-radius: .4em; width: 80%; box-shadow: 0 0 10px rgba(0,0,0,.1) inset; display: inline-block;">
                            Show Address  
                        </span>
                    </td>
                </tr>
            </table>
        </div>

    </div>  
</body>

</html>
