    <style>
       .viewButton     {
    border-radius: 27px;
    border: 1px solid #1E4A6C;
    width: 204px;
    height: 43px;
    margin-top: 29px;
    flex-shrink: 0;
    color: #1E4A6C;
    text-align: center;
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;

        }

    <div class="logoImage">
        <center><img src="indraImmigrationLogo.png" alt="Indra Immigration Logo"></center>
    </div>
    <header class="header">
        <div class="header_in">
          <button type="button" class="toggle" id="toggle">
            <span></span>

       <ul>

       </ul>

     <div class="main">
        <center><p class="paraMain">Add New Customer</p></center>
     </div>

     <div class="editClientBg">
        <div class="formCenter">
            <form action="">
                <input type="text" class="editAddress" placeholder="Name">
                <input type="email" class="editInput" placeholder="Email">
                <input type="tel" class="editInput" placeholder="Phone No">
                <input type="password" class="editInput" placeholder="New Password">
                <input type="password" class="editInput" placeholder="Confirm Password"><br>
                
                
                   
                  <button type="submit">Save</button><br>
                  <div class="viewButton">
                    <center style="margin-top : 10px">View Customer List</center>
                </div>
                  
            </form>
        </div>
     </div>
