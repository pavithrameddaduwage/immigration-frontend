<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client Info</title>
    <link rel="icon" type="image/x-icon" href="/images/indraImmigrationFevicon.ico">

    <!-- slick carousel css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="logoImage">
        <center><img src="indraImmigrationLogo.png" alt="Indra Immigration Logo"></center>
    </div>
    <header class="header">
        <div class="header_in">
          <button type="button" class="toggle" id="toggle">
            <span></span>
           </button>
            <img src="images/indraImmigrationLogo.png" alt="Indra Immigration Logo" width="100px">
            <a href="#"><img class="profileImage" src="images/Sewmi.png" alt="Indra Immigration Logo"></a>
       </div>
    </header>
     
     <div class="sidebar" id='sidebar'>
       <ul>
            <center><li><a href="">Home</a></li></center>
            <center><li><a href="">Profile</a></li></center>
            <center><li><a href="">Logout</a></li></center>
       </ul>
     </div>

     <div class="main">
        <center><p class="paraMain">Edit Client Info</p></center>
     </div>

     <div class="editClientBg">
        <div class="formCenter">
            <form action="">
                <input type="text" class="editInput" placeholder="First Name">
                <input type="text" class="editInput" placeholder="Last Name">
                <input type="email" class="editInput" placeholder="Email">
                <input type="tel" class="editInput" placeholder="TP">
                <select name="country">
                    <option value="" disabled selected>Country</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="UK">UK</option>
                    <option value="Malaysia">Malaysia</option>
                  </select>
                  <select name="Visa Type">
                    <option value="Student Visa">Student Visa</option>
                    <option value="Work Visa">Work Visa</option>
                    <option value="Visit Visa">Visit Visa</option>
                    <option value="PR">PR</option>
                    <option value="Business Visa">Business Visa</option>
                  </select>
                  <input type="text" class="editAddress" placeholder="Address"><br>
                  <button type="submit">Save</button><br><br><br>
            </form>
        </div>
     </div>
    
    <div class="bottomText">
        <center><p>by Digisa</p></center>
    </div>
        <!-- external JS -->
        <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
